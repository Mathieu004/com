<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Estimation.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Estimation.com</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Locations</a>
      <a href="#">Ventes</a>
      <a href="#">Services</a>
    </nav>
  </header>
  <main>
    <section class="search">
      <h2>Recherche</h2>
      <form action="#">
        <input type="text" placeholder="Ville">
        <input type="text" placeholder="Type de bien">
        <input type="text" placeholder="Prix">
        <input type="submit" value="Rechercher">
      </form>
    </section>
    <section class="listings">
      <h2>Annonces</h2>
      <ul>
        <li>
          <a href="#">
            <img src="img/appartement.jpg" alt="Annonce d'appartement">
            <h3>Appartement 3 pièces à Paris</h3>
            <p>100 m² - 300 000 €</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/maison.jpg" alt="Annonce de maison">
            <h3>Maison 4 pièces à Lyon</h3>
            <p>150 m² - 400 000 €</h3>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/studio.jpg" alt="Annonce de studio">
            <h3>Studio à Marseille</h3>
            <p>25 m² - 100 000 €</h3>
          </a>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Estimation.com, le site de référence de l'immobilier</p>
  </footer>
</body>
</html>
