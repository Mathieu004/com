<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Estimation.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<!-----------------------------------------------------------------  OVERLAY  ----------------------------------------------------------------->
<body>

  <div class="overlay">
    <div class="animation-presentation">
        <span class="first">Estimation.com</span>
        <span></span>
        <span class="slide">
            <span class="second">| facile et rapide</span>
        </span>
    </div>
  </div>

  <!-----------------------------------------------------------------  DIV CONTAINER  ----------------------------------------------------------------->

  <div id="my-div">
    <div class="container">

      <h1>Estimation<c style="color: white;">.com</c></h1>
      <h2>Estimez votre bien immobilier partout en Gironde</h2>

      <div class="inputs">
        
          <input type="text" placeholder="Ville">
          <input type="text" placeholder="Type de bien">
          <input type="text" placeholder="Surface (m2)">
          <input class="but" type="submit" value="Rechercher">
  
        </form>
      </div>
    </div>
  </div>


    <div id="resultat"class="resultat hidden2" >
      
      <div class="caracterisique">
        <div class="box1">
          <img id="typedebien" src="">
          <div><h2>Type de bien: <span id="bien"></span></h2></div>
        </div>

        <div class="box2">
          <h1>Ville : <span class="ville"></span></h1>
          <h1>Surface habitable: <span class="surface"></span> m<sup>2</sup></h1>
        </div>
      </div>
      
      <div class="box3">
        <h1>Prix estimé : <span class="prixfinal"></span> €</h1>
      </div>
  <footer>
    <p>Estimation.com, le site de référence des estimations immobilières</p>
  </footer>
</div>

  
  <script src="app.js"></script>
</body>
</html>
