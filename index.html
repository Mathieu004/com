<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Estimation.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<!-----------------------------------------------------------------  OVERLAY  ----------------------------------------------------------------->
<body>

  <div class="overlay">
    <div class="animation-presentation">
        <span class="first">Estimation.com</span>
        <span></span>
        <span class="slide">
            <span class="second">| facile et rapide</span>
        </span>
    </div>
  </div>

  <!-----------------------------------------------------------------  DIV CONTAINER  ----------------------------------------------------------------->

  <div id="my-div">
    <div class="container">

      <h1>Estimation<c style="color: white;">.com</c></h1>
      <h2>Estimez votre bien immobilier partout en Gironde</h2>

      <div class="inputs">
        
        <select id="property-city" name="property-city">
          <option value="ville">Ville</option>
          <option value="--">--</option>
          <option value="Bordeaux">Bordeaux</option>
          <option value="Merignac">Mérignac</option>
          <option value="Begles">Bègles</option>
          <option value="Villenave_dornon">Villenave-d'Ornon</option>
          <option value="Pessac">Pessac</option>
          <option value="Talence">Talence</option>
          <option value="Gradignan">Gradignan</option>
      </select>

          <select id="property-type" name="property-type">
            <option value="type de bien">Type de bien</option>
            <option value="--">--</option>
            <option value="appartement">Appartement</option>
            <option value="maison">Maison</option>
          </select>

          <input type="text" placeholder="Surface (m2)">
          <input type="number" id="property-rooms" name="property-rooms" placeholder="Nombre de pièces">

          <select id="property-annexe" name="bienAnnexe">
            <option value="Bien annexe">Bien annexe</option>
            <option value="--">--</option>
            <option value="aucun">Aucun</option>
            <option value="garage">Garage</option>
            <option value="jardin">Jardin</option>
            <option value="deux">Garage & Jardin</option>
          </select>
          <input class="but" type="submit" value="Estimer">
  
        </form>
      </div>
    </div>
  </div>


    <div id="resultat"class="resultat hidden2" >
      
      <div class="caracterisique">
        <div class="box1">
          <img id="typedebien" src="">
          <div><h2>Type de bien: <span id="bien"></span></h2></div>
        </div>

        <div class="box2">
          <h1>Ville : <span class="ville"></span></h1>
          <h1>Surface habitable: <span class="surface"></span> m<sup>2</sup></h1>
          <h1>Nombre de pièces : <span class="pieces"></span></h1>
          <h1>Bien annexe : <span class="annexe"></span></h1>
        </div>
      </div>
      
      <div class="box3">
        <h1>Prix estimé : <span class="prixfinal"></span> €</h1>
      </div>
  <footer>
    <p>Estimation.com, le site de référence des estimations immobilières</p>
  </footer>
</div>

  
  <script src="app.js"></script>
</body>
</html>
